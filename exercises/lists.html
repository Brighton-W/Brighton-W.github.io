<!DOCTYPE html>
<html>
<head>
<title>Lists</title>
</head>
<body>

<h1>Lists</h1>

<h2>Exercises 1</h2>
  <ul>
  <li>Coffee</li>
</ul>
  
<h3>Exercises 2</h3>
  <ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>
  
<h4>Exercises 3</h4>
  <ul style="list-style-type:square">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>
  
<h5>Exercises 4</h5>
  <ol type="A">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>
  
<h6>Exercises 5</h6>
  <dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>
  
<h7>Exercises 6</h7>
  <style>
ul#menu {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

ul#menu li {
    float:left;
}
</style>
</head>
<body>

<ul id="menu">
  <li>Apples</li>
  <li>Bananas</li>
  <li>Lemons</li>
  <li>Oranges</li>
</ul>  

</body>
</html>


</body>
</html>
